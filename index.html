<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asim Branch Index</title>
  </head>
  <body>
    <h1>Welcome to the Asim Branch</h1>
    <p>This is the asim branch's content.</p>

    <!-- Form added in the Asim branch -->
    <form id="studentForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required />

      <input type="submit" value="Submit" />
    </form>

    <!-- Additional data added in the Asim branch -->
    <div class="extra-data">
      <h2>Extra Data from Asim Branch</h2>
      <p>This data was added in the Asim branch.</p>
    </div>
  </body>
</html>
